<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" 
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    
    <head th:replace="/fragments:: head">
              
    </head>
    
    <body>
        
        <!-- Header -->
        <nav th:replace="/fragments :: header"></nav>

        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/agentHome}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page"> Users </li>
            </ol>
        </nav>

        <!-- Mainbody -->
        <div class="container" style="margin: 30px;">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col"> First Name </th>
                        <th scope="col"> Second Name </th>
                        <th scope="col"> Third Name </th>
                        <th scope="col">  </th>
                        <th scope="col">  </th>
                        <th scope="col">  </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModel" data-whatever="@mdo"> Edit </button></td>
                        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#accountModal"> Account </button></td>
                        <td><a class="btn btn-danger" th:href="@{#}"> Delete </a></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModel" data-whatever="@mdo"> Edit </button></td>
                        <td><a class="btn btn-primary" th:href="@{#}"> Account </a></td>
                        <td><a class="btn btn-danger" th:href="@{#}"> Delete </a></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModel" data-whatever="@mdo"> Edit </button></td>
                        <td><a class="btn btn-primary" th:href="@{#}"> Account </a></td>
                        <td><a class="btn btn-danger" th:href="@{#}"> Delete </a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Account Model -->
        <div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="accountModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="accountModalLabel"> Mark Otto </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div style="margin: 30px;">
                            <h5 class="text-center"><u> Savings Account </u></h5>

                            <div class="form-group row" style="margin: 20px">
                                <label for="inputSavingBalance" class="col col-form-label"> Saving Balance: </label>
                                <div class="col">
                                    <input type="savingBalance" class="form-control" id="inputsavingBalance" value="0" readonly>
                                </div>
                            </div>

                            <div class="text-right"> 
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#savingModal" data-dismiss="#modalAccount"> Save </button>
                            </div>

                            <div>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#savingTransactionModal" > Saving Transaction </button>
                            </div>
                        </div>

                        <div style="margin: 30px;">
                            <h5 class="text-center"><u> Loan Account </u></h5>

                            <div class="form-group row" style="margin: 20px">
                                <label for="inputLoanAmount" class="col col-form-label"> Loan Amount: </label>
                                <div class="col">
                                    <input type="loanAmount" class="form-control" id="inputLoanAmount" value="0" readonly>
                                </div>
                            </div>
                            <div class="form-group row" style="margin: 20px">
                                <label for="inputInterest" class="col col-form-label"> Loan Interest: </label>
                                <div class="col">
                                    <input type="interest" class="form-control" id="inputLoanInterest" value="10%" readonly>
                                </div>
                            </div>
                            <div class="form-group row" style="margin: 20px">
                                <label for="inputPassword" class="col col-form-label"> Loan Balance: </label>
                                <div class="col">
                                    <input type="loanBalance" class="form-control" id="inputLoanBalance" value="0" readonly>
                                </div>
                            </div>

                            <div class="text-right">
                                <button type="button" class="btn btn-primary"> Pay Loan </button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loanTransactionModal" > Loan Transaction </button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>


                    <!-- Saving model -->
                    <div th:replace="/fragments :: savings"> Saving model </div>

                    <!-- Saving Transaction Model -->
                    <div th:replace="/fragments :: savingTransaction"> Saving transaction model </div>

                    <!-- Loan Transaction Model -->
                    <div th:replace="/fragments :: loanTransaction"> Loan model </div>

                </div>
            </div>
        </div>

        <!-- Footer -->
        <nav th:replace="/fragments :: footer"></nav>

    </body>
</html>
