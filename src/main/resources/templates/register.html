<!DOCTYPE html>
<html>
    <head>
        <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
        <title> E-money </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet"
              th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" />
    </head>
    <body>

        <!-- header -->
        <nav th:replace="/fragments :: mainHeader"> Main Header </nav>

        <!-- Main Body -->
        <div class="container" style="margin-top: 30px; margin-bottom: 30px;">
            <div class="row">
                <div class="col-sm-12 col-md-10 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Sign Up</h5>
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="firstname"> First Name </label>
                                        <input type="firstname" class="form-control" id="inputFirstname" placeholder="First Name">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="secondname"> Second Name </label>
                                        <input type="secondname" class="form-control" id="inputSecondname" placeholder="Second Name">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="thirdname"> Third Name </label>
                                        <input type="thirdname" class="form-control" id="inputThirdname" placeholder="Third Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="id"> Id Number </label>
                                    <input type="text" class="form-control" id="id" placeholder="Phone Number">
                                </div>
                                <div class="form-group">
                                    <label for="phone"> Phone Number </label>
                                    <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="password"> Password </label>
                                        <input type="password" class="form-control" id="Password" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPassword"> Password </label>
                                        <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                                
                                <p style="margin-top: 20px;"> Already a member? <a th:href="@{/login}"> Login </a> </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <nav th:replace="/fragments :: footer"></nav>

    </body>
</html>
